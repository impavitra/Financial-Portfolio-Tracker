# Docker configuration for local development
spring.application.name=demo
server.port=8080

# PostgreSQL config for Docker
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/portfolio_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Pavitra@7019}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT config
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=86400000

# Alpha Vantage API key
alpha.vantage.api.key=${ALPHA_VANTAGE_API_KEY:demo}

# Logging
logging.level.org.springframework.security=INFO
logging.level.com.example.demo=INFO
